<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
<h1> Temperature Converter </h1>
<label>Fahrenheit</label>
<input type="number" id="inputFahrenhei" placeholder="Fahrenheit">
<input type="button" id="showMe" value="Converter" onclick="temperatureConverter(inputFahrenhei.value)">
</br>
</br>
<span id="result"></span>
<script>
    function temperatureConverter(fah) {
       // var fah =parseInt(document.getElementById("inputFahrenheit"));
        var fah ;
        var a =parseFloat((fah - 32) / 1.8);
        var cel = a;
        document.getElementById("result").innerHTML = cel;
    }
</script>

</body>
</html>
